<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циферкаа</title>
    <style>
        body {
            background-color: rgb(162, 162, 162);
        }
        #main {
            background-color: rgb(127, 127, 127);
            height: 200px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            margin: auto;
        }

        input {
            height: auto;
            width: 90%;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Случайне число</h1>
        <form action="numbers">
            <input type="number" name="min" id="min"> Мінімальне
            <input type="number" name="max" id="max"> Максимальне
        </form>
        <button onclick="gen()">Start</button><br>
        <span id="result"></span>
        <script>
            function gen() {
                const minInput = parseInt(document.getElementById("min").value);
                const maxInput = parseInt(document.getElementById("max").value);

                if (isNaN(minInput) || isNaN(maxInput) || minInput > maxInput) {
                    document.getElementById("result").innerText = "Введите корректные значения!";
                    return;
                }

                const randomNumber = Math.floor(Math.random() * (maxInput - minInput + 1)) + minInput;
                const resultElement = document.getElementById("result");

                let currentNumber = 0;
                const step = currentNumber < randomNumber ? 1 : -1;
                const interval = setInterval(() => {
                    resultElement.innerText = currentNumber;
                    if (currentNumber === randomNumber) {
                        clearInterval(interval);
                    }
                    currentNumber += step;
                }, 10);
            }

        </script>
    </div>
</body>

</html>
