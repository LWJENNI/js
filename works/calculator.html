<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            background-color: aquamarine;
        }
        input {
            background-color: blanchedalmond;
            border: none;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Калькулятор</h1>
    <div id="calculator">
        <input type="text" id="inputcalc"> <span id="output"></span>
    </div>
    <script>
        document.getElementById("inputcalc").addEventListener("input", function (event) {
            console.log(event.target.value);
            try {
                let value = eval(event.target.value);
                value = Math.round(value * 100) / 100;

                console.log(value);
                document.getElementById("output").textContent = value;
            } catch (e) {
                console.log(e);
            }
        });
    </script>
</body>

</html>
