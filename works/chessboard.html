<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>шахівниця</title>
    <style>
        #шахівниця {
            position: relative;
            width: 350px;
            height: 350px;
            border: 5px black solid;
        }
        .cell {
            width: 50px;
            height: 50px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Шахівниця</h1>
    <div id="шахівниця"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (let x = 0; x < 7; x++) {
                for (let y = 0; y < 7; y++) {
                    const color = (x + y) % 2 === 0 ? "black" : "white";
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.style.backgroundColor = color;
                    cell.style.left = `${x * 50}px`;
                    cell.style.top = `${y * 50}px`;
                    document.getElementById("шахівниця").appendChild(cell);
                }
            }
        });
    </script>
</body>

</html>
